<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up!</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section>
        <form>
            <div class="parent">
                <h1 class="signup sign">Sign Up for Free!</h1>
                <hr class="hr"><br>
                <label class="fullname" for="id_name"><strong>Full Name:</strong></label>
                <input type="text" placeholder="enter your name" id="id_name" class="name" name=""><br><br>

                <label class="contact" for="id_mob"><strong>Mobile No.:</strong></label>
                <input type="number" placeholder="10- digit contact number" id="id_mob" class="mobile" name=""><br><br>

                <label class="mailid" for="id_email"><strong>Email id:</strong></label>
                <input type="email" placeholder="@gmail.com" id="id_email" class="email" name=""><br><br>

                <img class="image" src="signup.avif" alt="picture">

                <label class="birthdate" for="id_dob"><strong>Date of Birth: </strong></label>
                <input type="date" id="id_dob" class="dob" name=""><br><br>

                <label class="gender" for="id_gender"><strong>Gender: </strong></label>
                <label for="id_male">Male</label>
                <input type="radio" id="id_male" class="" name="Gender">
                <label for="id_female">Female</label>
                <input type="radio" id="id_female" class="" name="Gender">
                <label for="id_others">Other</label>
                <input type="radio" id="id_others" class="" name="Gender"><br><br>

                <label class="a" for="id_password"><strong>Enter Password:</strong></label>
                <input type="password" placeholder="enter password" id="id_password" class="password" name=""><br>

                <label class="b" for="id_repassword"><strong>Re-enter Password:</strong></label>
                <input type="password" id="id_repassword" placeholder="re-enter password" class="repassword"
                    name=""><br><br>

                <button type="submit" class="button"><strong><a href="">Create Account</a></strong></button><br>
                <a href="login_in.html" class="userlink" href="#">Already a user? Log in</a>

            </div>
            <img class="image2" src="login.png">

        </form>
    </section>
    
</body>

</html>
